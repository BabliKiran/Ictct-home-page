<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
        justify-content: center; /* horizontally center the flex item */
        align-items: center; /* vertically center the flex item */
        height: 300px;
        background-color: #f0f0f0;
      }
      .rectangle {
        width: 180px;
        height: 200px;
        background-color: rgb(71, 255, 47);
      }
    </style>
  </head>

  <body>
    <div>
      <div class="container">
        <div class="rectangle"></div>
      </div>
    </div>
  </body>
</html>
