<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irctc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <link rel="stylesheet" href="Question5.css">
</head>

<body>
    <div class="container">
        <div class="half">
            <table class="formClass">
                <tr>
                    <td rowspan="2" class="tdWidth">
                        <div class="irctcImg">
                            <img src="https://logos-world.net/wp-content/uploads/2020/11/IRCTC-Emblem-700x394.png"
                                height="100" width="100" />
                            <img src="https://i.pinimg.com/originals/6a/72/4b/6a724b9501764fd83a4abcd37b58144d.png"
                                height="50" width="50" />
                        </div>
                    </td>
                    <td>Ask Dish&nbsp;&nbsp;&nbsp;Contact-us&nbsp;&nbsp;&nbsp;Alerts</td>
                </tr>
                <tr>
                    <td><button>Login</button>
                        <button>Register</button>
                        <button>AgentLogin</button>
                    </td>
                </tr>
            </table>
            <div class="DivContainer">
                <form action="">
                    <h1>Indian Railways</h1>
                    <span style="color: green;">Safety</span>
                    <span style="color: orange;">Security</span>
                    <span style="color: gray;">Punctuality</span><br><br><br>

                    <button style="background-color: rgb(114, 114, 244);">BOOK Ticket</button>
                    <button><i class="fas fa-check"></i></i>PNR Status</button>
                    <button><i class="fas fa-calendar"></i> Charts/ Vabant</button><br><br><br>

                    <div class="table-container">
                        <div class="table-wrapper">
                            <table>
                                <tr>
                                    <td rowspan="3"><i class="fa fa-train fa-lg"></i></td>
                                    <td><select class="selectClass">
                                            <option value="">From</option>
                                            <option value="">Bangalore</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Bangalore</b></td>
                                </tr>
                                <tr>
                                    <td>KSR - Bangalore</td>
                                </tr>
                            </table>
                            <i class="fa fa-arrows-alt-h"></i><br><br>
                        </div>
                        <table>
                            <tr>
                                <td rowspan="3"><i class="fa fa-train fa-lg"></i></td>
                                <td><select class="selectClass">
                                        <option value="">To</option>
                                        <option value="">Kasaragod</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><b>Kasaragod</b></td>
                            </tr>
                            <tr>
                                <td>KSD - Kasaragod</td>
                            </tr>
                        </table>

                    </div><br>
                    <div class="table-container">
                        <div class="table-wrapper">
                            <table>
                                <tr>
                                    <td rowspan="3"><i class="fa fa-train fa-lg"></i></td>
                                    <td><select class="selectClass">
                                            <option value="">Date</option>
                                            <option value="">01 Aug 23</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>01 Aug 23</b></td>
                                </tr>
                                <tr>
                                    <td>Tuesday</td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td rowspan="3"><i class="fa fa-adjust fa-lg"></i></td>
                                    <td><select class="selectClass">
                                            <option value="">Class</option>
                                            <option value="">3A</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>3A</b></td>
                                </tr>
                                <tr>
                                    <td>AC 3 Tier</td>
                                </tr>
                            </table>
                        </div>
                        <table>
                            <tr>
                                <td rowspan="3"><i class="fa fa-window-restore"></i></td>
                                <td><select class="selectClass">
                                        <option value="">Seat Type</option>
                                        <option value="">TATKAL</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><b>TATKAL</b></td>
                            </tr>
                            <tr>
                                <td>AC 3 Tier</td>
                            </tr>
                        </table>
                    </div><br><br>

                    <button type="submit"
                        class="searchBtn">
                        Search train <i class="fa fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="full" style="display: block;">
            <img class="irctcImg"
                src="https://images.unsplash.com/photo-1691352304589-f4d2e5bc9375?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 />
        </div>
    </div>
</body>

</html>
